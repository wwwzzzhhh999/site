<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
</head>

<body>
  <h2>用户注册</h2>
  <form action="#">
    <label for="username">用户名称:</label>
    <input type="text" id="username" value="zhangsan" required><br><br>

    <label for="password">用户密码:</label>
    <input type="password" id="password" required><br><br>

    <label for="gender">用户性别:</label><br>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">男</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">女</label><br><br>

    <label for="hobbies">爱好:</label><br>
    <input type="checkbox" id="football" name="hobbies" value="football">
    <label for="football">足球</label>
    <input type="checkbox" id="basketball" name="hobbies" value="basketball">
    <label for="basketball">篮球</label>
    <input type="checkbox" id="lol" name="hobbies" value="lol">
    <label for="lol">LOL</label>
    <input type="checkbox" id="kdrama" name="hobbies" value="kdrama">
    <label for="kdrama">韩剧</label>
    <input type="checkbox" id="honor" name="hobbies" value="honor">
    <label for="honor">王者荣耀</label><br><br>

    <label for="email">邮箱:</label>
    <input type="email" id="email" placeholder="请输入您的邮箱" required><br><br>

    <label for="avatar">用户头像:</label>
    <input type="file" id="avatar"><br><br>

    <label for="address">您的家庭住址是:</label>
    <select id="address">
      <option value="shaanxi">陕西</option>
      <!-- 可以添加更多选项 -->
    </select><br><br>

    <label for="suggestion">您的建议或者意见</label><br>
    <textarea id="suggestion" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="提交">
  </form>
</body>

</html>
